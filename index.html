<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css">

    </head>
    <body>
        <h1>Simple js Calculator</h1>
        <div class="box" id="outer-box">
            <div class="box" id="display-box"></div>
            <div class="box" id="button-box">
                <div class="row">
                    <div class="card">(</div>
                    <div class="card">)</div>
                    <div class="card">%</div>
                    <div class="card">AC</div>
                </div>
                <div class="row">
                    <div class="card">7</div>
                    <div class="card">8</div>
                    <div class="card">9</div>
                    <div class="card">&divide</div>
                </div>
                <div class="row">
                    <div class="card">4</div>
                    <div class="card">5</div>
                    <div class="card">6</div>
                    <div class="card">Ã—</div>
                </div>
                <div class="row">
                    <div class="card">1</div>
                    <div class="card">2</div>
                    <div class="card">3</div>
                    <div class="card">-</div>
                </div>
                <div class="row">
                    <div class="card">0</div>
                    <div class="card">.</div>
                    <div class="card">=</div>
                    <div class="card">+</div>
                </div>
            </div>
        </div>
    </body>
</html>
