<html>

<head>
    <meta lang="en" dir="ltr">
    <title>Input a Form</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div class="top-box">

        <h1>This is a simple form</h1>

    </div>

    <div class="form-box">
        <form action="" method="GET" class="form-example">
            <div class="form-example">
                <label for="userfirstname">Enter your first name:</label>
                <input type="text" name="userfirstname" id="userfirstname" required><br>
            </div>
            <div class="form-example">
                <label for="userlastname">Enter your last name:</label>
                <input type="text" name="userlastname" id="userlastname" required><br>
            </div>
            <div class="form-example">
                <label for="useremail">Enter your email address:</label>
                <input type="text" name="useremail" id="useremail" required><br>
            </div>
            <div class="form-example">
                <input type="submit" value="Subscribe!">
            </div>

        </form>
    </div>


</body>

</html>
